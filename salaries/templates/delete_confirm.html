<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Salario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Confirmar Eliminación</h2>
        <p>¿Estás seguro de que deseas eliminar el siguiente salario?</p>

        <table class="table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Área</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{ salary_data.name }}</td>
                    <td>{{ salary_data.area }}</td>
                    <td>{{ salary_data.value }}</td>
                </tr>
            </tbody>
        </table>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Eliminar</button>
            <a href="{% url 'index' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
